                    <img src="images/vetement/polo-bleu-nuit1-square.png" alt="1" id="numero_image">

    <script src="product.js"></script>


    <script>

        var slide = new Array("images/vetement/polo-bleu-nuit1-square.png", "images/vetement/polo-grist1-square.png", "images/vetement/t-shirt-blanc-logo1-square.png", "images/vetement/t-shirt-noir-logo1-square.png");
        var numero = 0;

        function ChangeSlide(sens) {
            numero = numero + sens;
            if (numero < 0)
                numero = slide.length - 1;
            if (numero > slide.length - 1)
                numero = 0;
            document.getElementById("slide").src = slide[numero];
        }

        var numero_image = 0;

        function ChangeSlideImages(ordre) {
            numero_image =  numero_image + ordre;
            if (numero_image === 1){
                document.getElementById("slide").src = "images/vetement/polo-bleu-nuit1-square.png";
            }
            if (numero_image === 2){
                document.getElementById("slide").src = "images/vetement/polo-grist1-square.png";
            }
            if (numero_image === 3){
                document.getElementById("slide").src = "images/vetement/t-shirt-blanc-logo1-square.png";
            }
            if (numero_image === 4){
                document.getElementById("slide").src = "images/vetement/t-shirt-noir-logo1-square.png";
            }
            else{
                document.getElementById("slide").scr = "images/logo/apple-pay.png"
            }
        }

    </script>
